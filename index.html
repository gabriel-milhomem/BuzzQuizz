<!DOCTYPE html>
<html lang= "pt-br">
    <head>
        <title> BuzzQuizz </title>
        <meta charset= "UTF-8"/>
        <meta name= "viewport" content= "width=width-device, initial-scale=1"/>
        <link rel= "stylesheet" type= "text/css" href= "assets/css/reset.css"/>

        <link rel= "stylesheet" type= "text/css" href= "assets/css/listaQuizz.css"/>
        <link rel= "stylesheet" type= "text/css" href= "assets/css/criacaoQuizz.css"/>-->

        <link href= "https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Roboto:wght@100;300;400;500;700&display=swap" rel= "stylesheet"/>

    </head>

    <body>

        <header>
            <h1> BuzzQuizz </h1>
            <img class= "logo" src= "assets/images/logo.jpg" alt= "Logo do BuzzQuizz" title= "BuzzQuizz"/>
        </header>

        <section id= "telaCadastro" class= "telaLogin">
            <hgroup>
                <h1> BuzzQuizz </h1>
                <h2> O Quiz que você Quizzer </h2>
            </hgroup>

            <span class= "erroLogin" id= "alertaLogin"> <strong> Preencha todos os campos, por favor !</strong> </span>
            <span class= "erroLogin" id= "erroServidor"> <strong> Email ou senha incorretos !</strong> </span>

            <div>
                <input id= "inputEmail" type= "email" placeholder= "E-mail" autocomplete= "off" maxlength= "30"/>
                <input id= "inputSenha" type= "password" placeholder= "Senha" autocomplete= "off" maxlength= "20"/>
                <button onclick= "entrarSite()"> Entrar </button>
            </div>
        </section>

        <section id= "bibliotecaQuizz" class= "esconderTela">
            <ul id= "listaDeQuizz">

            </ul>
        </section>

        <section id= "construirQuizz" class= "esconderTela">

            <input id= "inputTitulo" type= "text" placeholder= "Digite o título do seu quizz" autocomplete= "off" maxlength= "50"/>
            
            <ul id= "listaDePerguntas">

            </ul>

            <ul id= "listaDeNiveis">

            </ul>

            <button onclick= "publicarQuizz()" class= "botaoPublicar"> Publicar </button>

        </section>


    
    <script src= "https://unpkg.com/axios/dist/axios.min.js"> </script>
    <script src= "https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"> </script>

    <script src= "assets/javascript/listaQuizz.js" type= "text/javascript"> </script>
    <script src= "assets/javascript/criacaoQuizz.js" type= "text/javascript"> </script>
    </body>
</html>
